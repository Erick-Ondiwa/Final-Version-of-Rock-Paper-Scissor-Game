<!DOCTYPE html>
<html>
  <head>
    <title>My Favorite game</title>

    <link rel="stylesheet" href="styles.css">
  
  </head>
  <body> 
    <div class="container">
      <p class="gameTitle">Rock-Paper-Scissors Game</p>
      <div>
        <button id="rock_button" class="myButton js-scissorsButton">Rock</button>
        <button id="paper_button" class="myButton">Paper</button>
        <button id="scissors_button" class="myButton paperButton">Scissors</button>
      </div>
      <!--This paragraph updates the scores in the document, not in the popup-->
      <div class="results">
        <p class="js-result theResult"></p>
        <p class="js-moves theMoves"></p>
        <p class="js-updateScores scoreUpdates"></p>
      </div>
  
      <button id="reset_button" class="myButton">Clear Scores</button>
    </div> 

    <script src="scripts.js"></script>
  </body>
</html>
